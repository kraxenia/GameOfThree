<div>Your Id is: {{clientId}}</div>
<div *ngIf="error">{{error}}</div>
<play-request *ngIf="condition == 0" clientId="{{clientId}}" isWaiting="{{isWaiting}}"></play-request>
<request-approval *ngIf="condition == 1" clientId="{{clientId}}"></request-approval>
<game-process *ngIf="condition == 2" clientId="{{clientId}}" numbers="{{numbers}}" 
isInitiator="{{isInitiator}}" opponent="{{opponent}}"></game-process>
