<!--The content below is only a placeholder and can be replaced.-->
<div>Your Id is: {{clientId}}</div>
<div *ngIf="error" class="text-danger">{{error}}</div>
<play-request *ngIf="condition == 0" [clientId]="clientId" [(isWaiting)]="isWaiting">
</play-request>
<request-approval *ngIf="condition == 1" [clientId]="clientId" (answer)="onAnswer($event)"
[applicant]="opponent">
</request-approval>
<game-process *ngIf="condition == 2" [clientId]="clientId" [numbers]="numbers" 
[isInitiator]="isInitiator" [opponent]="opponent" [(isWaiting)]="isWaiting" [numOfRequests]="numOfRequests"></game-process>
